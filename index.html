<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator-container">
      <div class="screen">
        <div class="output" data-output></div>
        <div class="input" data-input></div>
      </div>
      <div class="clear-btns">
        <button data-all-clear>AC</button>
        <button data-clear>C</button>
      </div>
      <div class="btns">
        <div class="row row-1">
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-operator>&divide;</button>
        </div>
        <div class="row row-2">
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operator>&times;</button>
        </div>
        <div class="row row-3">
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-operator>&minus;</button>
        </div>
        <div class="row row-4">
          <button data-period>.</button>
          <button data-number>0</button>
          <button data-equals>=</button>
          <button data-operator>&plus;</button>
        </div>
      </div>
    </div>
    <div class="footer">Made By klpabes üòÅ</div>
  </body>
</html>
